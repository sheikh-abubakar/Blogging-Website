    <!-- Add this script to block problematic WebSocket connections -->
    <script>
      // Block localhost WebSocket connections in production
      if (window.location.hostname !== 'localhost') {
        const originalWebSocket = window.WebSocket;
        window.WebSocket = function(url, protocols) {
          if (url.includes('localhost:8098')) {
            console.log('Prevented localhost WebSocket connection in production');
            return {
              addEventListener: function() {},
              removeEventListener: function() {},
              send: function() {},
              close: function() {}
            };
          }
          return new originalWebSocket(url, protocols);
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
