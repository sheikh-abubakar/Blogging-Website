<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging Website</title>
    
    <!-- Improved error handling -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error caught:', e.error || e.message);
        // Display error on screen for debugging in production
        if (!document.getElementById('app-error')) {
          const errorDiv = document.createElement('div');
          errorDiv.id = 'app-error';
          errorDiv.style = 'position:fixed;top:0;left:0;right:0;background:red;color:white;padding:20px;z-index:9999;';
          errorDiv.innerText = 'Error loading app: ' + (e.error?.toString() || e.message || 'Unknown error');
          document.body.prepend(errorDiv);
        }
      });
    </script>
    
    <!-- Enhanced WebSocket blocking script -->
    <script>
      // Block development WebSocket connections in production
      if (window.location.hostname !== 'localhost') {
        const originalWebSocket = window.WebSocket;
        window.WebSocket = function(url, protocols) {
          // Block any localhost websocket connections or insecure ws:// in production
          if (url.includes('localhost') || (url.includes('ws://') && !url.includes('wss://'))) {
            console.log('Prevented development WebSocket connection in production:', url);
            return {
              addEventListener: function() {},
              removeEventListener: function() {},
              send: function() {},
              close: function() {}
            };
          }
          return new originalWebSocket(url, protocols);
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
